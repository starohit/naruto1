<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team 7</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <h1>CHoose character</h1>
        <p>Team 7</p>
        <div class="product-pic"></div>
        <div class="product-colors">
            <span class="blue active" data-color="#7ed6df" data-pic="url(1.png)"></span>
            <span class="green" data-color="#badc58" data-pic="url(2.png)"></span>
            <span class="yellow" data-color="#ffa500" data-pic="url(3.png)"></span>
            <span class="rose" data-color="#ff7979" data-pic="url(4.png)"></span>
        </div>
        <div class="product-info">
            <div class="product-price">NARUTO SHIPPUDEN</div>
            <a href="#" class="product-button">Select</a>
        </div>
    </div>
    <script>
        $(".product-colors span").click(function(){
          $(".product-colors span").removeClass("active");
          $(this).addClass("active");
          $("body").css("background",$(this).attr("data-color"));
          $(".product-price").css("color",$(this).attr("data-color"));
          $(".product-button").css("color",$(this).attr("data-color"));
          $(".product-pic").css("background-image",$(this).attr("data-pic"));
        });
      </script>
</body>
</html>
